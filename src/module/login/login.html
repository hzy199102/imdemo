<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="utf-8">
  <title>登录imdemo</title>
  <style>
    .compatible_prompt_login {
      font-weight: normal;
      text-align: center;
      background-color: #FFF;
      color: #e27839;
      font-size: 14px;
      text-shadow: 0px 0px 1px #efefef;
      position: absolute;
      width: 100%;
      height: 100%;

      padding-top: 200px;
      z-index: 9999;
    }

  <a href="http://www.google.com/intl/zh-CN/chrome/" class="kie-setup-taoBrowser" target="_blank" title="谷歌浏览器">谷歌浏览器</a>

<div id="login"></div>

</html>
<script>
  if (typeof WebSocket !== 'function') {
    document.getElementById("compatible_prompt_login").style.display = "block";
  }
</script>
